
<h1 class="page-header">Register Page</h1>

<form [formGroup]="form">

  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username"/>
    </div>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <div>
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*E-mail" formControlName="email"/>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input type="text" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password"/>
    </div>
  </div>

  <div class="form-group">
    <label for="confirm">Confirm Passowrd</label>
    <div>
      <input type="text" name="confirm" class="form-control" autocomplete="off" placeholder="*Confirm Password" formControlName="confirm"/>
    </div>
  </div>

  <input type="submit" value="Submit" class="btn btn-primary" />
</form>

<br>
<br>
<p>Username: {{form.controls.username.value}}</p>
<p>Email: {{form.controls.email.value}}</p>
<p>Password: {{form.controls.password.value}}</p>
